        .train-station-mode {

<body>

    <div class="container">

                    <div class="milestones">

                        <div class="milestone" id="m2" style="left: 33%"><span class="milestone-label">è¡¨çš®ç™’åˆ</span></div>
                        <div class="milestone" id="m3" style="left: 66%"><span class="milestone-label">æ·±å±¤ç©©å®š</span></div>

            <div class="card">

                    <i>ğŸ‹ï¸</i> é‡è¨“å€’æ•¸
                </div>
                <div id="gym-countdown" class="sub-timer-val gym-color">...</div>

    <script>
        // --- è¨­å®šå€ ---
        const surgeryDate = new Date('2026-01-07T13:00:00');
        const lastMedChangeDate = new Date('2026-01-14T20:00:00'); 
        const recoveryGoalDays = 30; 
        const medIntervalDays = 3;   

        function update() {
            const now = new Date();
            
            // 1. è¡“å¾Œæ™‚é–“
            const diff = now - surgeryDate;
            const daysFloat = diff / (1000 * 60 * 60 * 24);
            const days = Math.floor(daysFloat);
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById('elapsed-time').innerHTML = 
                `${days}<span>å¤©</span> ${hours}<span>å°æ™‚</span>`;

            // 2. éšæ®µé€²åº¦èˆ‡ç«è»Šæ§åˆ¶
            const pct = Math.min(100, Math.max(0, (daysFloat / recoveryGoalDays) * 100));
            document.getElementById('recovery-bar').style.width = `${pct}%`;
            
            const trainEl = document.getElementById('train');
            trainEl.style.left = `${pct}%`;
            
            // é‡ç½®ç«è»Šç‹€æ…‹
            trainEl.classList.remove('train-stage-2', 'train-stage-3', 'train-station-mode');
            trainEl.innerText = 'ğŸš„';

            const els = ['m1', 'm2', 'm3', 'm4'].map(id => document.getElementById(id));
            els.forEach(el => el.className = 'milestone'); 

            const desc = document.getElementById('stage-desc');
            
            // éšæ®µåˆ¤æ–·é‚è¼¯ (åŒ…å«ç«è»Šè®Šè‰²èˆ‡çµ‚é»ç«™)
            if (daysFloat < 4) {
                // Stage 1: åŸè‰²ç«è»Š
                els[0].className = 'milestone active';
                desc.innerHTML = "<strong>éšæ®µ 1ï¼šæ­¢è¡€ç™¼ç‚æœŸ</strong><br>å‚·å£ç´…è…«ç‚ºæ­£å¸¸åæ‡‰ï¼Œè«‹å¤šä¼‘æ¯ã€‚";
            } 
            else if (daysFloat < 14) {
                // Stage 2: è®Šè‰²ç«è»Š (è—ç´«)
                trainEl.classList.add('train-stage-2');
                els[0].className = 'milestone passed';
                els[1].className = 'milestone active';
                desc.innerHTML = `
                    <strong>éšæ®µ 2ï¼šè¡¨çš®å¢ç”ŸæœŸ (Day ${days})</strong><br>
                    è¡¨çš®ç™’åˆç´„ 50%ã€‚é«”å…§æ­£åœ¨å¸æ”¶ç¸«ç·šï¼Œå¶æœ‰ç•°ç‰©æ„Ÿæ˜¯æ­£å¸¸çš„ã€‚è«‹ç¢ºä¿è²¼å¸ƒå¯†åˆï¼Œé˜²æ°´æœ€é‡è¦ï¼
                `;
            } 
            else if (daysFloat < 30) {
                // Stage 3: è®Šè‰²ç«è»Š (é‡‘æ©˜)
                trainEl.classList.add('train-stage-3');
                els[0].className = 'milestone passed';
                els[1].className = 'milestone passed';
                els[2].className = 'milestone active';
                desc.innerHTML = `
                    <strong>éšæ®µ 3ï¼šçµ„ç¹”é‡å¡‘æœŸ</strong><br>
                    è¡¨çš®å·²ç™’åˆï¼Œä½†çš®ä¸‹ 1cm æ·±è™•æ­£åœ¨å»ºç«‹å¼·åº¦ã€‚é‚„ä¸æ˜¯é‡è¨“çš„æ™‚å€™ï¼Œè«‹å†å¿è€ä¸€ä¸‹ã€‚
                `;
            } 
            else {
                // Stage 4 (çµ‚é»): è®Šæˆç«è»Šç«™
                trainEl.innerText = 'ğŸš‰';
                trainEl.classList.add('train-station-mode');
                els.forEach(e => e.className = 'milestone passed');
                els[3].className = 'milestone active';
                desc.innerHTML = "<strong>éšæ®µ 4ï¼šæº–å‚™å›æ­¸ (æŠµé”çµ‚é»ç«™)</strong><br>çµ„ç¹”å¼·åº¦é”æ¨™ï¼Œæ­å–œå®Œæˆå¾©åŸæ—…ç¨‹ï¼å¯ä»¥é–‹å§‹å®‰æ’è¼•é‡é‡è¨“ç·´ï¼";
            }

            // 3. æ›è—¥
            let nextMed = new Date(lastMedChangeDate);
            nextMed.setDate(nextMed.getDate() + medIntervalDays);
            while (nextMed <= now) nextMed.setDate(nextMed.getDate() + medIntervalDays);

            const medDiff = nextMed - now;
            const medDaysLeft = Math.floor(medDiff / (1000 * 60 * 60 * 24));
            const fmtDate = d => `${d.getMonth()+1}/${d.getDate()} (${d.toLocaleString('zh-TW', {weekday:'short'})})`;
            
            document.getElementById('med-date').innerText = `é è¨ˆï¼š${fmtDate(nextMed)}`;
            
            if (medDaysLeft < 1) {
                 document.getElementById('med-countdown').innerHTML = `<span style="color:var(--accent-color); font-size:1.6rem">å°±æ˜¯ä»Šå¤©</span>`;
            } else {
                document.getElementById('med-countdown').innerHTML = `${medDaysLeft}<span>å¤©</span>`;
            }

            // 4. é‡è¨“
            const gymTarget = new Date(surgeryDate);
            gymTarget.setDate(gymTarget.getDate() + recoveryGoalDays);
            document.getElementById('gym-date').innerText = `ç›®æ¨™ï¼š${fmtDate(gymTarget)}`;
            
            const gymDiff = gymTarget - now;
            const gymDaysLeft = Math.floor(gymDiff / (1000 * 60 * 60 * 24));

            if (gymDaysLeft < 0) {
                document.getElementById('gym-countdown').innerText = "é–‹å§‹è¨“ç·´!";
            } else if (gymDaysLeft === 0) {

            } else {
                document.getElementById('gym-countdown').innerHTML = `${gymDaysLeft}<span>å¤©</span>`;
            }
        }
